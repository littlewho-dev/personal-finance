name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Stage 1: Static Analysis (parallel)
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm format:check

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm type-check

  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm spell-check

  find-unused:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm find-unused

  # Stage 2: Tests (after static analysis)
  test-e2e:
    runs-on: ubuntu-latest
    needs: [lint, format, type-check, spell-check, find-unused]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm exec playwright install --with-deps chromium
      - run: pnpm test:e2e
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Stage 3: Agent Reviews (after tests pass)
  agent-architecture:
    runs-on: ubuntu-latest
    needs: [test-e2e]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Architecture Review
        run: echo "Agent review placeholder - integrate with Claude API"

  agent-tests:
    runs-on: ubuntu-latest
    needs: [test-e2e]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Tests Review
        run: echo "Agent review placeholder - integrate with Claude API"

  agent-docs:
    runs-on: ubuntu-latest
    needs: [test-e2e]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Documentation Review
        run: echo "Agent review placeholder - integrate with Claude API"

  agent-naming:
    runs-on: ubuntu-latest
    needs: [test-e2e]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Naming Review
        run: echo "Agent review placeholder - integrate with Claude API"
